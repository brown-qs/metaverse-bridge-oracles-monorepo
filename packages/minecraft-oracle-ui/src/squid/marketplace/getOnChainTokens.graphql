query getOnChainTokens($owner: String!) {
  erc1155TokenOwners(where: {ownerId_eq: $owner}, limit: 1000) {
    id
    token {
      numericId
      metadata {
        image
        layers
        name
        type
        description
        composite
        attributes {
          displayType
          traitType
          value
        }
      }
      id
      contract {
        address
      }
    }
    balance
  }
  erc721Tokens(where: {ownerId_eq: $owner}, limit: 1000) {
    numericId
    metadata {
      image
      layers
      name
      type
      description
      composite
      attributes {
        displayType
        traitType
        value
      }
    }
    id
    contract {
      address
    }
  }
}
