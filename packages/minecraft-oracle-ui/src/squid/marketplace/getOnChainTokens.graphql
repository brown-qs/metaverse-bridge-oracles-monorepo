query getOnChainTokens($owner: String!) {
  erc1155TokenOwners(where: {owner: {id_containsInsensitive: $owner}}) {
    id
    token {
      ...erc1155Fragment
      transfers(where: {from: {id_containsInsensitive: $owner}, OR: {to: {id_containsInsensitive: $owner}}}, orderBy: block_DESC, limit: 1) {
        id
        to {
          id
        }
        from {
          id
        }
        transactionHash
      }
    }
    balance
  }
  erc721Tokens(where: {owner: {id_containsInsensitive: $owner}}) {
    ...erc721Fragment
  }
}

