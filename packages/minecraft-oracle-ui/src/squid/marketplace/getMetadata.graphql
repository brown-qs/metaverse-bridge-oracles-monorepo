query getMetadata($erc721Where: ERC721TokenWhereInput, $erc1155Where:ERC1155TokenWhereInput) {
  erc721Tokens(where: $erc721Where) {
    metadata {
      type
      name
      layers
      image
      description
      composite
      attributes {
        value
        traitType
        displayType
      }
    }
    numericId
    contract {
      address
    }
  }
  erc1155Tokens(where: $erc1155Where) {
    metadata {
      type
      name
      layers
      image
      description
      composite
      attributes {
        value
        traitType
        displayType
      }
    }
    numericId
    contract {
      address
    }
  }
}
