query getOnChainTokens($where: TokenWhereInput) {
  tokens(where: $where, limit: 1000) {
    id
    numericId
    metadata {
      image
      layers
      name
      type
      description
      composite
      attributes {
        displayType
        traitType
        value
      }
    }
    id
    contract {
      id
    }
  }
}