query getExosamaMetadata($erc721Where: ERC721TokenWhereInput) {
  erc721Tokens(where: $erc721Where, limit: 1000) {
    metadata {
      type
      name
      layers
      image
      description
      composite
      attributes {
        value
        traitType
        displayType
      }
    }
    numericId
    contract {
      address
    }
  }
}
