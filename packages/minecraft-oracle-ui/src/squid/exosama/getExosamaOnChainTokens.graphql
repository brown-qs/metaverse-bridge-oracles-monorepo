query getExosamaOnChainTokens($owner: String!) {
  erc721Tokens(where: {ownerId_eq: $owner}, limit: 1000) {
    numericId
    metadata {
      image
      layers
      name
      type
      description
      composite
      attributes {
        displayType
        traitType
        value
      }
    }
    id
    contract {
      address
    }
  }
}
