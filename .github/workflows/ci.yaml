name: metaverse-bridge-oracles-monorepo-ci
on: [push,workflow_dispatch]
jobs:
  buid-image:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Image
        run: docker build -t moonsama/bridge:$(git rev-parse --short HEAD)-$(date +%F-%H-%M) .

      - name: Push Image
        run: docker push moonsama/bridge:$(git rev-parse --short HEAD)-$(date +%F-%H-%M)
