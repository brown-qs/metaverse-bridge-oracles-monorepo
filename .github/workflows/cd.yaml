name: metaverse-bridge-oracles-monorepo-cd
on: 
  workflow_dispatch:
  push:
    branches:
      - main
  
jobs:
  buid-image:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Image
        run: docker build -t moonsama/bridge:$(git rev-parse --short HEAD)-$(date +%F-%H-%M) .

      - name: Push Image
        run: docker push moonsama/bridge:$(git rev-parse --short HEAD)-$(date +%F-%H-%M)
